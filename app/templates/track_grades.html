{% extends "base.html" %}

{% block head %}
    <!-- Include the track_grades.js script here -->
    <script src="{{ url_for('static', filename='track_grades.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
{% endblock %}

{% block body %}
    <div id="container">
        <div id="leftPanel">
            <h2>Hi, {{ user.email }}! Track your assessments now.</h2>
            <div id="unitList">
                <!-- List of units will be dynamically populated here -->
            </div>
            <button class="styled-button" onclick="openUnitModal()">Add Unit</button>
        </div>

        <div id="courseContent" class="hidden">
            <h3 id="currentUnitTitle"></h3>
            <div id="noUnitBox" class="hidden">
                <p>No unit selected. Please add or select a unit.</p>
            </div>

            <div id="assessmentContent">
                <table id="assessmentTable" class="styled-table">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Score</th>
                            <th>Weight</th>
                            <th>Date</th>
                            <th>Note</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Assessment rows will be dynamically populated here -->
                    </tbody>
                </table>
                <button class="styled-button" onclick="openAssessmentModal()">Add Assessment</button>
            </div>

            <div id="charts">
                <canvas id="lineChart"></canvas>
    
            </div>
        </div>
    </div>

<!-- Modal for Adding Unit -->
<div id="unitModal" class="modal hidden">
  <div class="modal-content">
    <h3>Add New Unit</h3>
    <input type="text" id="unitNameInput" placeholder="Enter Unit Name" />
    <br><br>
    <button onclick="confirmAddUnit()">Confirm</button>
    <button onclick="closeUnitModal()">Cancel</button>
  </div>
</div>

<!-- Modal for Adding Assessment -->
<div id="assessmentModal" class="modal hidden">
  <div class="modal-content">
    <h3>Add New Assessment</h3>
    <input type="text" id="taskNameInput" placeholder="Task Name" /><br><br>
    <input type="text" id="scoreInput" placeholder="Score (e.g., 85)" /><br><br>
    <input type="text" id="weightInput" placeholder="Weight (e.g., 20%)" /><br><br>
    <input type="date" id="dateInput" /><br><br>
    <input type="text" id="noteInput" placeholder="Note (optional)" /><br><br>
    <button onclick="confirmAddAssessment()">Confirm</button>
    <button onclick="closeAssessmentModal()">Cancel</button>
  </div>
</div>

<style>
.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  display: flex; align-items: center; justify-content: center;
}
.modal.hidden { display: none; }
.modal-content {
  background: white;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}
</style>

{% endblock %}
