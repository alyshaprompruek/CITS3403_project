{% extends "base.html" %}

{% block head %}
    <title>Settings</title>
{% endblock %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm" style="min-width: 300px; max-width: 500px; width: 100%;">
        <h2 class="text-center mb-3">Settings</h2>

        <p class="text-center">Email: <strong>{{ user.email }}</strong>!</p>

        <form action="{{ url_for('logout') }}" method="post" class="d-grid mt-4">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</div>
{% endblock %}
